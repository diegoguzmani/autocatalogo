<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCatalogo</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Inter para un look moderno) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gris muy suave, moderno */
        }
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }
        .card-product {
            transition: transform 0.2s;
            border: none;
        }
        .card-product:active {
            transform: scale(0.98); /* Efecto de toque en celular */
        }
        .price-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6c757d;
            font-weight: 600;
        }
    </style>
</head>
<body>
    
    <!-- Navbar Minimalista (Sticky top para que siempre se vea) -->
    <nav class="navbar navbar-light fixed-top shadow-sm px-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold text-dark d-flex align-items-center gap-2" href="{% url 'inicio' %}">
                <span class="bg-dark text-white rounded px-2 py-0">AC</span> AutoCatalogo
            </a>
            
            <div class="d-flex gap-2">
                <a href="{% url 'calculadora' %}" class="btn btn-warning btn-sm rounded-pill px-3 fw-bold">
                    üßÆ Calc
                </a>
                <a href="{% url 'panel_carga' %}" class="btn btn-light btn-sm rounded-pill px-3 border">
                    ‚öôÔ∏è
                </a>
            </div>
        </div>
    </nav>

    <!-- Espacio para compensar el navbar fijo -->
    <div style="padding-top: 80px;"></div>

    <div class="container pb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} shadow-sm border-0 rounded-3 mb-4">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
